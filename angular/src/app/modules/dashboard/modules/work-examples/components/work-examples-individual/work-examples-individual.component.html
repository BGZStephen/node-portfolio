<div id="work-example-individual" class="container">
  <h1>Work example editor - $title</h1>
  <form #f="ngForm" (ngSubmit)="onUpdate(f.value)">
    <div class="row" *ngFor="let section of workExample.content">
      <div class="col-12">
        <input type="text" placeholder="title">
      </div>
    </div>
    <a class="button--green" (click)="addSection()"><i class="fa fa-plus"></i>Add Section</a>
    <a class="button--danger"><i class="fa fa-times"></i>Remove Section</a>
  </form>
</div>
