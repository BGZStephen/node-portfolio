<div id="work-example-edit" class="container" ng-if="workExample">
  <div class="left-container">
    <h1>Work example editor - {{workExample.title}}</h1>
    <form #f="ngForm" (ngSubmit)="onSave(f.value)">
      <div class="row">
        <div class="col-2">
          <label>Title</label>
        </div>
        <div class="col-12">
          <input type="text" placeholder="title" [(ngModel)]="workExample.title" name="title">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Description</label>
        </div>
        <div class="col-12">
          <textarea rows=5 [(ngModel)]="workExample.description" name="description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Content</label>
        </div>
      </div>
      <div *ngFor="let section of workExample.content; let sectionIndex = index">
        <div class="row">
          <div class="col-12">
            <select (change)="updateSectionType($event.target.value, sectionIndex)">
              <option *ngFor="let sectionType of sectionTypes">{{sectionType.option}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12 panel">
            <div *ngFor="let column of section.columns; let columnIndex = index; trackBy:customTrackBy" [ngClass]="section.columnClass">
              <textarea rows=5 [(ngModel)]="column.content" name="content-s{{sectionIndex}}-c{{columnIndex}}"></textarea>
              <a class="button--danger" (click)="onRemoveSection(i)"><i class="fa fa-times"></i>Remove Section</a>
            </div>
          </div>
          <div class="col-12">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <a class="button--blue" (click)="onAddSection()"><i class="fa fa-plus"></i>Add Section</a>
          <button class="button--green"><i class="fa fa-save"></i>Save</button>
        </div>
        <div class="col-4">
          <input class="button--orange" type="file" name="image" (change)="onUpload($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">
        </div>
      </div>
    </form>
  </div>
</div>
